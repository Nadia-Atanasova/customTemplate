<dx-text-box [value]="data?.value"
             (onValueChanged)="onValueChanged($event)">
  <dxi-button
    location="after"
    name="edit"
    [options]="searchButton"
  ></dxi-button>
</dx-text-box>
<province-search
[(visible)]="showPopup"
(selectedValueChange)="onPopupSelection($event)"
[containerElement]="containerElement"
></province-search>
